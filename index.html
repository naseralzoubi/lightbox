<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lens & Light | Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="menu">
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>LENS & LIGHT</h1>
        <p>Professional Photography</p>
    </header>

    <main>
        <section id="portfolio">
            <h2>Portfolio</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="10.jpg" alt="Portrait Photography" class="gallery-img">
                    <div class="overlay">
                        <h3>Portrait</h3>
                        <p>Natural Light Photography</p>
                    </div>
                </div>
                <div class="portfolio-item">
                    <img src="11.jpg" alt="Landscape Photography" class="gallery-img">
                    <div class="overlay">
                        <h3>Landscape</h3>
                        <p>Mountain Sunrise</p>
                    </div>
                </div>
                <div class="portfolio-item">
                    <img src="12.jpg" alt="Street Photography" class="gallery-img">
                    <div class="overlay">
                        <h3>Street</h3>
                        <p>Urban Stories</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" src="" alt="">
        <div class="photo-details">
            <h3></h3>
            <p></p>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="#" class="social-link">Instagram</a>
            <a href="#" class="social-link">500px</a>
            <a href="#" class="social-link">Behance</a>
